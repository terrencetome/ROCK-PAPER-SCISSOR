<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <header>
            <h1>Rock Paper Scissors Game</h1>
    </header>
    <body>
        <main>
           
            <div class="score-board ">
                <div class="badge" id="user-label">user</div>
                <div class="badge" id="computer-label">comp</div>
                <span class="user-score">0</span>:<span class="computer-score">0</span>
            </div>

            <div class="result">
                <p> Paper covers rock. You win!</p>
            </div>

            <div class="choices">
                <div class="choice" id="p">
                    <img src="img/paper.png" alt="">
                </div>
                <div class="choice" id="r">
                    <img src="img/rock.png" alt="">
                </div>
                <div class="choice" id="s">
                    <img src="img/scissors.png" alt="">
                </div>
            </div>

            <p id="action-message">Make your move.</p>
        </main>
    </body>
    <script src="main.js" type=""></script>
</body>
</html>
